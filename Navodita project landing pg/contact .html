<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - MyProduct</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body { 
      background: linear-gradient(to right, #0a1931, #3a4750); 
      color: white; 
      font-family: Arial, sans-serif; 
    }
    .navbar { background: #0a1931; }
    .container { padding: 50px; }
    h1 { margin-bottom: 20px; }
    .form-control { 
      background: #3a4750; 
      color: white; 
      border: none; 
      transition: all 0.3s ease; 
    }
    .form-control:focus { 
      background: #4b5c68; 
      transform: scale(1.02); 
      box-shadow: 0 0 10px #00adb5; 
    }
    .btn-custom { 
      background: #00adb5; 
      border: none; 
      transition: all 0.3s ease; 
    }
    .btn-custom:hover { 
      background: #028a91; 
      transform: scale(1.05); 
      box-shadow: 0 5px 15px rgba(0,0,0,0.4); 
    }
    #successMessage {
      display: none;
      margin-top: 20px;
      color: #00ffcc;
      font-weight: bold;
    }
    footer { 
      background: #0a1931; 
      text-align: center; 
      padding: 15px; 
      margin-top: 30px; 
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">MyProduct</a>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container">
    <h1 data-aos="fade-down">Contact Us</h1>
    <p data-aos="fade-right">We’d love to hear from you! Fill out the form and we’ll get back to you shortly.</p>
    
    <form id="contactForm" data-aos="zoom-in">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-custom">Send Message</button>
    </form>

    <div id="successMessage" data-aos="fade-up">
      ✅ Thank you! Your message has been sent successfully.
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 MyProduct. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1200, once: true });

    // Handle form submission
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent page refresh
      document.getElementById("successMessage").style.display = "block";
      this.reset(); // Clear form
    });
  </script>
</body>
</html>
